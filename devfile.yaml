schemaVersion: 2.1.0
metadata:
  name: zcee-openapi3-cics-demo
attributes:
  controller.devfile.io/storage-type: ephemeral
projects:
  - git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/EdwardMcCarthy/zceeOpenApi3CicsEgui.git'
    name: cics-egui-api
components:
    - name: che-workspace
      container:
        image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:99ff1b5c541855e4cf368816c4bcdcdc86d32304023f72c4443213a4032ef05b'
        memoryLimit: 1024Mi
        volumeMounts: 
          - name: data
            path: /projects/cics-egui-api/start
        mountSources: true
    - name: data
      volume:
         size: 1G
    - name: zosconnect
      container:
        endpoints:
          - exposure: public
            name: zosconnect-ui
            path: /zosConnect/designer/
            protocol: http
            targetPort: 9080
        env:
          - name: ZCON_DESIGNER_PROJECT
            value: /projects/cics-egui-api/start
          - name: CICS_HOST
            value: ibm.com
          - name: CICS_PORT
            value: "33067"
          - name: CICS_USER
            value: uuuu
          - name: CICS_PASSWORD
            value: pppp
        image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.66'
        memoryLimit: 4927M
        mountSources: true
